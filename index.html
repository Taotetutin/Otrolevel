  <link rel="icon" type="image/png" href="https://res.cloudinary.com/dyxvur3js/image/upload/v1750013745/a-3d-render-of-a-minimalist-black-and-wh_0sSTS0OyQeKMas8Um0RrRQ_p65JDA6HR7GpgsrHxV0diQ-removebg-preview_ltzhob.png">
  <style>
    body {
      font-family: 'Inter', sans-serif; /* A nice default sans-serif font often used with Tailwind */
    }
    /* Custom scrollbar for a softer look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9; /* slate-100 or a light violet e.g., violet-100: #ede9fe */
    }
    ::-webkit-scrollbar-thumb {
      background: #a78bfa; /* violet-400 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #8b5cf6; /* violet-500 */
    }

    /* Global Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-down { animation: fadeInDown 0.6s ease-out forwards; }

    @keyframes pulseOnce {
      0% { transform: scale(1); }
      50% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }
    .animate-pulse-once { animation: pulseOnce 0.8s ease-out; }

    @keyframes subtlePulseHome {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4); } /* violet-500 with alpha */
      70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(139, 92, 246, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(139, 92, 246, 0); }
    }
    .animate-subtle-pulse-home {
      animation: subtlePulseHome 2s infinite ease-out;
    }


    /* Ensure smooth transitions for various elements */
    .transition-all-smooth {
      transition-property: all;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 300ms;
    }
  </style>
